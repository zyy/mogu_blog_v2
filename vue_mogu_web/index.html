<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>蘑菇博客 - 专注于技术分享的博客平台</title>
  <meta name="keywords" content="蘑菇博客,蘑菇社区,蘑菇技术社区,,蘑菇IT社区,IT社区,技术社区,Java技术分享,Spring教程,开发者社区">
  <meta name="description" content="一个专注于技术分享的博客平台，大家以共同学习，乐于分享，拥抱开源的价值观进行学习交流">
  <link rel="canonical" href="http://www.moguit.cn/">
  <meta property="og:locale" content="zh_CN">
  <meta property="og:type" content="website">
  <meta property="og:title" content="蘑菇博客 - 专注于技术分享的博客平台">
  <meta property="og:description" content="一个专注于技术分享的博客平台">
  <meta property="og:url" content="http://www.moguit.cn/">
  <meta property="og:site_name" content="蘑菇博客">
  <meta name="twitter:description" content="一个专注于技术分享的博客平台">
  <meta name="twitter:title" content=">蘑菇博客 - 专注于技术分享的博客平台">
  <script id='env'><%= htmlWebpackPlugin.options.env %></script>
</head>
<!--引入Element 和 Vue的CDN加速-->
<link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.13.2/theme-chalk/index.css">
<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.17/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.13.2/index.js"></script>
<!-- 引入 CKeditor-->
<script src="https://cdn.bootcdn.net/ajax/libs/ckeditor/4.15.1/ckeditor.js"></script>

<!--引入showdown, markdown-html转换组件的CDN加速-->
<!--github: https://github.com/showdownjs/showdown -->
<script src="https://cdn.bootcdn.net/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

<!--引入shuodown, html-markdown转换组件的CDN加速-->
<!--github: https://github.com/domchristie/turndown -->
<script src="https://cdn.bootcdn.net/ajax/libs/turndown/6.0.0/turndown.min.js"></script>

<!-- ⚠️生产环境请指定版本号，如 https://cdn.jsdelivr.net/npm/vditor@x.x.x/dist... -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vditor/dist/index.css" />
<script src="https://cdn.jsdelivr.net/npm/vditor/dist/index.min.js" defer></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/social-share.js/1.0.16/css/share.min.css" />

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

<link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.0.0-alpha1/styles/a11y-dark.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/11.0.0-alpha1/highlight.min.js"></script>

</html>
